name: bank_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  responsive_sizer: ^3.2.0
  flutter_spinkit: ^5.2.0
  curved_navigation_bar: ^1.0.3
  image_picker: ^1.0.2
  flutter_dialogs: ^3.0.0
  flutter_animate: ^4.2.0+1
  date_format: ^2.0.7
  hive:
  hive_flutter:
  pagination_view: ^2.0.0
  connectivity_plus: ^4.0.2
  clickable_list_wheel_view: ^0.2.0
  pattern_formatter: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  rename: ^3.0.1
  easy_send_sms: ^0.0.1
  # google_mobile_ads: ^4.0.0
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/logoImage/oneLogo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  hive_generator:
  build_runner:

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
    - images/logoImage/

  fonts:
    - family: BodoniModa-VariableFont_opsz,wght
      fonts:
        - asset: Font/BodoniModa-VariableFont_opsz,wght.ttf
        # - asset: fonts/Schyler-Italic.ttf
        #   style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
